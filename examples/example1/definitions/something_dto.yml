title: SomethingDTO
type: object
properties:
  slug:
    type: string
    maxLength: 25
    example: test_slug
  title:
    type: string
    maxLength: 100
    example: test_title
  image:
    type: string
    maxLength: 250
    example: cnerd.ir/my_image.png
  index:
    type: integer
  gender:
    type: string
    enum:
      - Male
      - Female
    example: Male
    readOnly: true
  created_at:
    type: string
    format: date-time
    example: 2021-09-05T23:11
    readOnly: true
  updated_at:
    type: string
    format: date-time
    example: 2021-09-06T23:11
    readOnly: true
